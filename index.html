<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario login</title>
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
     <main>
          <section id="login">
                 <div id="imagens">
                       <img src="imagens/free-photo-of-cabo-costeiro.jpeg" alt="">
                 </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) noavamente. Faça login para acessar sua conta e fazer sua configurações no seu ambiente.</p>

                    <form action="#" method="post" autocomplete="on">

                        <label for="iimail">#</label>
                        <input type="email" name="email" id="iimail" required placeholder="E-mail">

                        <label for="isenha">#</label>
                        <input type="password" name="senha" id="isenha" required min="0" max="20" placeholder="sua senha">

                        <input type="text" value="Entrar">

                         <label for="itext">Esqueci minha senha</label>
                        <input type="text" name="tex" id="itext">




                        
                    </form>                   
                </div>
          </section>
     </main>
</body>
</html>
